<!DOCTYPE html>
<html>
    <head>
        <title>KISS Device Forgot Password</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div id="top-img-holder">
            <img src="images/login_pink_alien.png" class="floating-img"/>
            <img src="images/login_bird.png" class="floating-img"/>
        </div>

        </div>
        <div class="header">
            <span id="forgot-header">Forgot Password?</span><br>
        </div>
        <div id="middle-img-holder">
            <img src="images/login_alien.png" class="floating-img"/>
        </div>
        <div class="input-wrapper">
            <img src="images/login_person.png">
            <input id="email-ip-fp" class = "ip-box" placeholder="Enter email address"/>
            <div id="reset-cta" class="cta" onclick="handleForgotPassword()">Send Reset Link</div>
            <span class="footer-text">Remembered password? <a id="link" href="index.html">Login</a></span>
        </div>
        <dialog>
            <p id="dialog-text"></p>
            <button class="cta dialog-button" autofocus>Okay</button>
        </dialog>
        <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
        <script src="script.js" defer></script>
    </body>
</html>
